<html>

  <head>
    <title> collection of org notes </title>
  </head>

  <body>
    <div id="content"></div>

    <script>
     var xhttp = new XMLHttpRequest();
     xhttp.onreadystatechange = function() {
       if (this.readyState == 4 && this.status == 200) {
         var list = document.createElement('ul');
         /* document.getElementById("content").innerHTML = this.responseText; */
         var listing = JSON.parse(this.responseText);
         for(var i in listing){
           /* console.log(i.type) */
           if(listing[i].type == "file" && listing[i].name != "index.html"){
             link = document.createElement("li");
             link.innerHTML = '<a href="/' + listing[i].name + '">' + listing[i].name +'</a>'
             list.appendChild(link)
           }
         }
         var body = document.getElementById("content");
         body.appendChild(list)
       }
     };
     xhttp.open("GET", "https://api.github.com/repos/gradecak/org_notes/contents/", true);
     xhttp.send();
    </script>
  </body>
</html>
